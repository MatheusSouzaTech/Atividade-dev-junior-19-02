<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">"
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container .container-fluid" style="background-color: rgb(126, 226, 226);">

        <h1>Gestão de Estoque</h1>

        <form class="row g-3">
            <h2>Dados do Produto</h2>

        
            <input type="text" id="nomeInput" placeholder="Nome" required>
            <input type="number" id="priceInput" placeholder="Preço" min="0" required>
            <input type="number" id="quantInput" placeholder="Quantidade" min="0" required>

            <button onclick="addProduct()" class="btn btn-primary">Adicionar</button>
            <button onclick="removeAll()"  class="btn btn-primary">Remover Tudo</button>

        </form>

        <ul id="productList" class="table"></ul>


    </div>

    <script src="main.js"></script>
</body>
</html>
